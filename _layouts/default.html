<!DOCTYPE html>
<html>
  <!--
    Thursday, February 21, 2019 11:27am

    “True discipline is remembering and recovering - inventing 
    if necessary - what interests you. It it doesn’t interest
    *you*, how could it possibly interest anyone else?”
    - Verlyn Klinkenborg

  --!>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        overflow: hidden;
      }
      html, body {
        font-family: 'Helvetica', sans-serif;
        padding: 0;
        margin: 0;
        min-height: 100%;
        background-color: #dee0f1;
        background-image: linear-gradient( to bottom, #FFFFFF 0px, #FFFFFF 96px, #dee0f1 255px, #dee0f1 100% );
      }
      #page {
        position: relative;
        z-index: 2;
        margin: 35px;
        word-wrap: break-word;
        line-height: 1.2rem;
      }
      h1 {
        display: flex;
        align-items: baseline;
      }
      h1 span {
        display: inline-block;
        margin: 0 0 0 10px;
      }
      img {
        max-width: 500px;
      }
      pre {
        word-wrap: break-word;
        white-space: pre-wrap;
      }
      a {
        text-decoration: none;
      }
      input {
        width: 60%;
      }
      ul, ol {
        padding-left: 1em;
      }
      dd {
        margin: 1em;
      }
      em,
      a {
        font-style: normal;
        color: #00A89D;
      }
      #spotlight {
        position: absolute;
        z-index: 1;
        bottom: -100vw;
        right: -100vw;
        width: 200vw;
        height: 200vw;
        background-image: radial-gradient( closest-side, #fcc9cf 5%, transparent 80%);
      }
    </style>
  </head>
  <body>
    <div id="spotlight"></div>
    <div id="page">
      {{content}}
    </div>
  </body>
</html>
